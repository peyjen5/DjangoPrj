<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>My Django Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
        }
        .post {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .post-title {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }
        .post-content {
            font-size: 1em;
            color: #555;
            margin-top: 10px;
        }
        .post-date {
            font-size: 0.9em;
            color: #999;
            margin-top: 10px;
        }
    </style>
</head>
