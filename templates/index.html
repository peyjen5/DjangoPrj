<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>My Django Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
        }
        .post {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .post-title {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }
        .post-content {
            font-size: 1em;
            color: #555;
            margin-top: 10px;
        }
        .post-date {
            font-size: 0.9em;
            color: #999;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Welcome to MyBlog</h1>
    <hr />

    {% for article in article_records %}
        <div class="post">
            <p class="post-title">{{ article.title }}</p>
            <p class="post-content">{{ article.content }}</p>
            <p class="post-date">發佈日期：{{ article.pub_date }}</p>
        </div>
    {% endfor %}

    <hr />
    <p>現在時間：{{ now }}</p>
</body>
</html>
